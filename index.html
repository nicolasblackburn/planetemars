		<div class="screen hidden" id="options-screen">
		  <h1>Planète Mars</h1>
		  
		  <form class="options-form">
		    <h2>Contrôles</h2>
		    
		    <table>
		      <tbody>
		        <tr>
		          <th><label>Déplacements en haut</label></th>
		          <td>
		            <input class="control-up-field keyboard-map" disabled data-keyboard-map="move_up" type="text" value="w">
		            <a class="control-up-button">Modifier</a>
		          </td>
		        </tr>
		        <tr>
		          <th><label>Déplacements à gauche</label></th>
		          <td>
		            <input class="control-left-field keyboard-map" disabled data-keyboard-map="move_left" type="text" value="a">
		            <a class="control-left-button">Modifier</a>
		          </td>
		        </tr>
		        <tr>
		          <th><label>Déplacements en bas</label></th>
		          <td>
		            <input class="control-down-field keyboard-map" disabled data-keyboard-map="move_down" type="text" value="s">
		            <a class="control-down-button">Modifier</a>
		          </td>
		        </tr>
		        <tr>
		          <th><label>Déplacements à droite</label></th>
		          <td>
		            <input class="control-right-field keyboard-map" disabled data-keyboard-map="move_right" type="text" value="d">
		            <a class="control-right-button">Modifier</a>
		          </td>
		        </tr>
		        <tr>
		          <th><label>Action</label></th>
		          <td>
		            <input class="control-action-field keyboard-map" disabled data-keyboard-map="action_fire" type="text" value="f">
		            <a class="control-action-button">Modifier</a>
		          </td>
		        </tr>
		        <tr>
		          <th><label>Menu</label></th>
		          <td>
		            <input class="control-menu-field keyboard-map" disabled data-keyboard-map="show_menu" type="text" value="i">
		            <a class="control-menu-button">Modifier</a>
		          </td>
		        </tr>
		      </tbody>
		    </table>
		    
	      <footer>
		      <a class="back-button">Retour</a>
	      </footer>
		  </form>
		</div>
